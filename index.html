<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Scanner</title>
  <style>
    #barcode-scanner-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 99999;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    #scanner-container {
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Test Barcode Scanner</h1>
  <input type="text" placeholder="Scanned value will appear here" id="result-input">
  <button class="scanner-init" data-target="#result-input">Start Scan</button>

  <div id="barcode-scanner-modal">
    <div id="scanner-container"></div>
    <button id="stop-scanner">Stop</button>
  </div>

  <!-- html5-qrcode from CDN -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Your existing scanner code -->
  <script src="barcode-scanner.js"></script>
</body>
</html>
