<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Scanner</title>
  <style>
    /* Fullscreen modal */
    #barcode-scanner-modal {
      display: none;
      position: fixed;
      z-index: 99999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
    }

    .scanner-modal-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    /* Mobile fullscreen */
    @media (max-width: 768px) {
      .scanner-modal-content {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        border-radius: 0;
        padding: 0;
      }
      #scanner-container {
        width: 100%;
        height: calc(100vh - 60px); /* leave space for stop button */
      }
    }

    #stop-scanner {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: red;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Test Barcode Scanner</h1>
  <input type="text" placeholder="Scanned value will appear here" id="result-input">
  <button class="scanner-init" data-target="#result-input">Start Scan</button>

  <!-- Modal -->
  <div id="barcode-scanner-modal">
    <div class="scanner-modal-content">
      <div id="scanner-container"></div>
      <button id="stop-scanner">Stop Scan</button>
    </div>
  </div>

  <!-- html5-qrcode from CDN -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Latest scanner logic -->
  <script src="barcode-scanner.js"></script>
</body>
</html>
